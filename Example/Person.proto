message Person {
  required string name = 1;
  required int32 id = 2;
  optional string email = 3;

  repeated PhoneNumber phone = 4;
}

//This is a modified example since the current version does not support nested messages yet
message PhoneNumber {

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  required string number = 1;
  optional PhoneType type = 2 [default = HOME];
}

